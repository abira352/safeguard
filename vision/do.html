        .doctor-icon {

        .doctor-detail {

        .doctor-detail i {
            margin-right: 0.8rem;

        .distance {

<body>
 <header>

    <div class="container">
       <div class="page-header">
            <h1>Find Nearby Doctors</h1>
            <p class="subtitle">Browse healthcare professionals in your area</p>
        
             <br>

            <div class="location-status" id="locationStatus">
                <i class="fas fa-location-arrow"></i> Detecting your location...
            </div>
      
</div>
        <div class="search-bar">
            <input type="text" placeholder="Search by specialty or doctor name...">
            <a href="doctors"><button><i class="fas fa-search"></i> Search</button></a>
        </div>

            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading doctors near you...
            </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        
        themeToggle.addEventListener('click', () => {
            const icon = themeToggle.querySelector('i');
            document.body.classList.toggle('light-theme');

            // Change icon
            if (document.body.classList.contains('light-theme')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const doctorsContainer = document.getElementById('doctorsContainer');
            const locationStatus = document.getElementById('locationStatus');
            
            let userLocation = null;

            // Medical specialty icons mapping
            const specialtyIcons = {
                "Cardiologist": "fa-heartbeat",
                "Neurologist": "fa-brain",
                "Pediatrician": "fa-baby",
                "Orthopedic Surgeon": "fa-bone",
                "Dermatologist": "fa-allergies",
                "Oncologist": "fa-microscope",
                "General Practitioner": "fa-user-md",
                "Dentist": "fa-tooth",
                "Ophthalmologist": "fa-eye",
                "Psychiatrist": "fa-head-side-virus"
            };

            // Default icon for unknown specialties
            const defaultIcon = "fa-user-md";

            // Sample doctor data (in a real app, this would come from an API)
            const doctors = [
                {
                    id: 1,
                    name: "Dr. Tahir Shafi",
                    specialization: "Plastic & Reconstructive Surgeon (Burn Care)",
                    phone: "+92 21 111 174 174",
                    hospital: "Patel Hospital",
                    latitude: 24.8967,
                    longitude: 67.0500
                },
                {
                    id: 2,
                    name: "Dr. Fauzia Bashir",
                    specialization: " General Physician / Emergency Medicine",
                    phone: "+92 21 111 111 880",
                    hospital: "Indus Hospital & Health Network",
                    latitude: 24.8550,
                    longitude: 67.0900
                },
                {
                    id: 3,
                    name: "Dr. Mansoor Ahmed",
                    specialization: " Cardiologist",
                    phone: "+92 21 111 844 844",
                    hospital: "Tabba Heart Institute",
                    latitude: 40.7352,
                    longitude: -74.0021
                },
                {
                    id: 4,
                    name: "Dr. Muhammad Hassan Shaikh",
                    specialization: "Neurologist",
                    phone: "+92 21 111 942 942",
                    hospital: "Dr. Ziauddin Hospital",
                    latitude: 40.7043,
                    longitude: -74.0176
                },
                {
                    id: 5,
                    name: "Dr. Javaid Khan",
                    specialization: "Pulmonologist",
                    phone: "+92 21 111 911 911",
                    hospital: "Aga Khan University Hospital",
                    latitude: 40.7289,
                    longitude: -73.9924
                },
                {
                    id: 6,
                    name: "Dr. Ayesha Khalid",
                    specialization: "Cardiologist",
                    phone: "+92 300 1234567",
                    hospital: "Tabba Heart Institute",
                    latitude: 40.7182,
                    longitude: -74.0153
                }
                 
            ];

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        locationStatus.innerHTML = '<i class="fas fa-check-circle"></i> Location found';
                        locationStatus.classList.add('found');
                        displayDoctors();
                    },
                    function(error) {
                        console.error("Error getting location:", error);
                        locationStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Location access denied. Showing sample data.';
                        locationStatus.classList.add('error');
                        // Use default location (New York) if permission denied
                        userLocation = {
                            latitude: 40.7128,
                            longitude: -74.0060
                        };
                        displayDoctors();
                    }
                );
            } else {
                locationStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Geolocation not supported by browser. Showing sample data.';
                locationStatus.classList.add('error');
                // Use default location if geolocation not supported
                userLocation = {
                    latitude: 40.7128,
                    longitude: -74.0060
                };
                displayDoctors();
            }

            // Function to calculate distance between two coordinates in miles
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Earth radius in km
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const distanceInKm = R * c;
                const distanceInMiles = distanceInKm * 0.621371;
                return distanceInMiles;
            }

            // Get icon for specialty
            function getSpecialtyIcon(specialty) {
                return specialtyIcons[specialty] || defaultIcon;
            }

            // Display doctors with distance information
            function displayDoctors() {
                if (!userLocation) return;

                // Calculate distance for each doctor and sort by distance
                const doctorsWithDistance = doctors.map(doctor => {
                    const distance = calculateDistance(
                        userLocation.latitude,
                        userLocation.longitude,
                        doctor.latitude,
                        doctor.longitude
                    );
                    return { ...doctor, distance };
                }).sort((a, b) => a.distance - b.distance);

                // Generate HTML for doctors
                let html = '<div class="doctors-grid">';
                
                doctorsWithDistance.forEach(doctor => {
                    const iconClass = getSpecialtyIcon(doctor.specialization);
                    html += `
                        <div class="doctor-card">
                            <div class="doctor-icon">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="doctor-info">
                                <h3 class="doctor-name">${doctor.name}</h3>
                                <span class="doctor-specialization">${doctor.specialization}</span>
                                
                                <div class="doctor-detail">
                                    <i class="fas fa-hospital"></i>
                                    <span>${doctor.hospital}</span>
                                </div>
                                
                                <div class="doctor-detail">
                                    <i class="fas fa-phone"></i>
                                    <span>${doctor.phone}</span>
                                </div>
                                
                                <div class="distance">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>Distance:</span>
                                    <span class="distance-value">${doctor.distance.toFixed(1)} miles</span>
                                </div><br>
                                
                                <button class="click" onclick="window.location.href='tel:${doctor.phone.replace(/\D/g, '')}'">
                                    <i class="fas fa-phone-alt"></i>    Call Now
                                </button>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                doctorsContainer.innerHTML = html;
            }

            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            const searchButton = document.querySelector('.search-bar button');
            
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const doctorCards = document.querySelectorAll('.doctor-card');
                
                doctorCards.forEach(card => {
                    const name = card.querySelector('.doctor-name').textContent.toLowerCase();
                    const specialization = card.querySelector('.doctor-specialization').textContent.toLowerCase();
                    const hospital = card.querySelector('.doctor-detail:nth-of-type(1) span').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || 
                        specialization.includes(searchTerm) || 
                        hospital.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            // Allow search on Enter key
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
