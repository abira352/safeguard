  <form id="profileForm" action="save_profile.php" method="POST">
    <div class="profile-container">
      <div class="profile-header">
        <h1 class="profile-title">
          <i class="fas fa-user-shield"></i> Safeguard Online Profile

      </div>

      <div class="profile-content">
        <!-- Personal Info -->
        <div class="section">
          <h3 class="section-title">
            <i class="fas fa-user"></i> Personal Information

          <div class="two-column">
            <div class="form-group">
              <label for="fullName">Full Name</label>

            <i class="fas fa-venus-mars input-icon"></i>
            <select class="form-control" id="gender" name="gender" required>

              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>

        </div>

        <!-- Medical Info -->

          <h3 class="section-title">

              <label for="bloodGroup">Blood Group</label>

                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>

              </select>
            </div>
            <div class="form-group">
              <label for="allergies">Allergies</label>
              <i class="fas fa-allergies input-icon"></i>
              <input type="text" class="form-control" id="allergies" name="allergies" placeholder="List any allergies" />
            </div>
          </div>

            <label for="conditions">Chronic Conditions</label>

  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toast = document.getElementById("toast");

      // Show success toast after submit
      document.getElementById("profileForm").addEventListener("submit", function (e) {
        e.preventDefault();
        toast.innerHTML = '<i class="fas fa-check-circle"></i> Profile saved successfully!';
        toast.style.backgroundColor = "#34a853";
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
          this.submit();
        }, 1500);
      });
    });
     themeToggle.addEventListener('click', () => {
                const icon = themeToggle.querySelector('i');
                document.body.classList.toggle('light-theme');

                // Change icon
                if (document.body.classList.contains('light-theme')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // Event listeners
            prevBtn.addEventListener('click', () => {
                prevItem();
                if (isAutoRotate) {
                    stopAutoRotate();
                    startAutoRotate();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                nextItem();
                if (isAutoRotate) {
                    stopAutoRotate();
                    startAutoRotate();
                }
            });
            
            autoRotateToggle.addEventListener('change', function() {
                isAutoRotate = this.checked;
                if (isAutoRotate) {
                    startAutoRotate();
                } else {
                    stopAutoRotate();
                }
            });
  </script>
