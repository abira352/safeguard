    <div class="mb-3">
      <select class="form-select" id="topicSelect" onchange="handleSelect()">
        <option value="">-- Select a Symptom or Topic --</option>
        <option value="pimples">Face Pimples</option>
        <option value="skincare">Skin Care</option>
        <option value="healthcare">General Health Care</option>
        <option value="headache">Headache</option>
        <option value="fever">Fever</option>
        <option value="burn">Burn or Injury</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="userInput" class="form-control" placeholder="Or type your symptom manually...">
      <button class="btn btn-danger" onclick="getResponse()">Ask</button>
    </div>

    <div id="response" class="chat-response"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSelect() {
      const selected = document.getElementById('topicSelect').value;
      document.getElementById('userInput').value = selected;
      getResponse();
    }

    function getResponse() {
      const input = document.getElementById('userInput').value.toLowerCase();
      const responseDiv = document.getElementById('response');

      let reply = "ü§ñ Please select a topic or type your symptom.";

      if (input.includes("pimples") || input.includes("acne")) {
        reply = "üß¥ For pimples: Clean your face twice a day, avoid touching or popping, drink water, and use salicylic acid or benzoyl peroxide.";
      }
      else if (input.includes("skincare")) {
        reply = "üíÜ Skin Care Tips:\n‚Ä¢ Use mild cleanser\n‚Ä¢ Apply sunscreen\n‚Ä¢ Stay hydrated\n‚Ä¢ Avoid junk food\n‚Ä¢ Moisturize regularly.";
      }
      else if (input.includes("healthcare")) {
        reply = "ü©∫ General Health Care:\n‚Ä¢ Eat balanced meals\n‚Ä¢ Get 7‚Äì8 hrs sleep\n‚Ä¢ Exercise daily\n‚Ä¢ Avoid stress and smoking.";
      }
      else if (input.includes("headache")) {
        reply = "üíä For headaches: Rest, avoid screen time, drink water. If it persists, consult a doctor.";
      }
      else if (input.includes("fever")) {
        reply = "üå°Ô∏è For fever: Take paracetamol, rest, drink fluids. See a doctor if it lasts more than 2 days.";
      }
      else if (input.includes("burn")) {
        reply = "üî• Burn Care: Cool the area with water (not ice), don't apply toothpaste, cover with clean cloth, seek medical help if severe.";
      }

      responseDiv.innerText = reply;
    }
  </script>
